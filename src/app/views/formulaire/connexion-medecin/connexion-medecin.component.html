<h1>Connexion Professionel</h1>

<hr/>

<h2>Vous êtes médecin :</h2>

<form (ngSubmit)="onSubmitM(loginFormM)" #loginFormM="ngForm">
  <div class="form-group">
      <label for="emailM">
        Email
      </label>
      <input type="text" id="emailM" class="form-control" name="emailM" ngModel  [(ngModel)]='emailM'>
  </div>
  <div class="form-group">
      <label for="status">
        Mot de passe 
      </label>
      <input type="password" id="mdpM" class="form-control" name="mdpM" ngModel [(ngModel)]='mdpM'>
  </div>

  <button class="btn btn-primary" type="submit">Connexion</button>
  <div *ngIf="errorLogin1" class="alert alert-danger" >
    Erreur : mauvaise indentification
  </div>
</form>
