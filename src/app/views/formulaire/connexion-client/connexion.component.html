<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
        <label for="name">
          Email
        </label>
        <input type="text" id="name" class="form-control" name="email" ngModel required [(ngModel)]='email'>
    </div>
    <div class="form-group">
        <label for="mdp">
          Mot de passe 
        </label>
        <input type="password" id="mdp" class="form-control" name="mdp" ngModel required [(ngModel)]='mdp'>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Connexion</button>
    <div *ngIf="errorLogin" class="alert alert-danger" >
      Erreur : mauvaise indentification
    </div>
</form>
