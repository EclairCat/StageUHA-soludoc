<h1>Prendre rendez-vous avec {{ medecin.nom | titlecase }} {{medecin.prenom | titlecase}} </h1>

<form (ngSubmit)="onSubmit()" #priseRdv="ngForm">
  <div class="form-group">
    <label for="date">
      Date 
    </label>   
    <input class="form-control" placeholder="yyyy-mm-dd"
             name="date" [(ngModel)]="selectedDate" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-info" (click)="d.toggle()" type="button">Calendrier</button>
      </div>
  </div>
  <div class="form-group">
    <label for="heure">
      Heure 
    </label>   
    <input class="form-control" name="heure" type="text" placeholder="hh:mm" [(ngModel)]="heure">
  </div>

  <div class="row alert alert-info">
    Votre Rendez-vous sera mis en En Attente et devra être accepté par le médecin.
  </div>


  <button class="btn btn-primary" type="submit">Accepter</button>
  <div *ngIf="boolRdvSuccess" class="alert alert-success">Le Rendez-vous a été envoyer au medecin avec succès</div>
</form>
